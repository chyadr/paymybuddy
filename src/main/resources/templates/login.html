<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Pay My Buddy</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
<div class="container-fluid vh-100" style="margin-top:100px">

    <div class="" style="margin-top:100px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <div class="text-center">
                        <h3 class="text-primary">Pay My Buddy</h3>
                    </div>
                    <div class="text-center">
                        <h4 class="text-primary">Sign In</h4>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Bad credentials.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div th:if="${param.message}" class="alert alert-success">
                        User Successfully Created.
                    </div>
                </div>
                <div class="p-4">
                    <form method="POST" th:action="@{/login}">
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-envelope text-white"></i></span>
                            <input id="username" th:value="*{username}" name="username" type="email" class="form-control" placeholder="Email" required>


                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                            <input id="password" name="password" type="password" class="form-control" placeholder="password" required>
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                            <a href="register" class="link-primary"> Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
